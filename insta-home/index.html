<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-Home - My Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-celular.png"
          alt="imagem celular com fotos ilustrativas do instagram"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./img/instagram-logo.png"
            alt="logo do instagram"
          />
          <img
            class="profile-photo"
            src="./img/perfil-instagram.jpg"
            alt="foto de casal - homem moreno de camisa vermelha e mulher branca de camiseta florida"
          />
          <a class="instagram-login" href="#">Continue como EdsonLima</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é EdsonLima?</p>
          <p class="not-account">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
